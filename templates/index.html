<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareerMate AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 10px;
        }
        .user-msg { background-color: #4f46e5; color: white; align-self: flex-end; }
        .bot-msg { background-color: #e5e7eb; color: black; align-self: flex-start; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-2xl mt-10 bg-white shadow-xl rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-4">ðŸŽ“ CareerMate AI</h1>
        
        <div id="chatbox" class="flex flex-col space-y-2 h-96 overflow-y-auto bg-gray-50 p-4 rounded-lg border">
            {% for msg in chat_history %}
                <div class="chat-bubble {{ 'user-msg self-end ml-auto' if msg[0] == 'user' else 'bot-msg self-start mr-auto' }}">
                    {{ msg[1] }}
                </div>
            {% endfor %}
        </div>

        <form method="POST" class="mt-4 flex">
            <input name="message" autocomplete="off" class="flex-grow p-3 border rounded-l-lg focus:outline-none" placeholder="Type your question here..." required />
            <button type="submit" class="bg-indigo-600 text-white px-6 rounded-r-lg hover:bg-indigo-700">Send</button>
        </form>
    </div>
</body>
</html>
